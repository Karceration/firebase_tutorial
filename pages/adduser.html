<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Add User</title>
</head>
<body class="bg-dark m-5 text-light container-responsive">
    <form class="row g-3" id="myForm">
        <div class="col-md-6">
            <label for="" class="form-label"><i class="bi bi-envelope-heart"></i> Email</label>
            <input type="email" class="form-control" placeholder="user@email.com"id="email">
        </div>
        <div class="col-md-6">
            <label for="" class="form-label"><i class="bi bi-key"></i> password</label>
            <input type="password" class="form-control" placeholder="XXXXX"id="password">
        </div>
        <div class="col-md-12">
            <label for="" class="form-label"><i class="bi bi-house-heart"></i> Adresse</label>
            <input type="text" class="form-control" placeholder="tunis"id="adresse">
        </div>
        <div class="col-md-12">
            <label for="" class="form-label"><i class="bi bi-geo-alt-fill"></i> City</label>
            <input type="text" class="form-control" placeholder="denden"id="city">
        </div>
        <div class="col-md-12">
            <label for="" class="form-label"><i class="bi bi-envelope-paper"></i>Zip Code</label>
            <input type="text" class="form-control" placeholder="1042"id="zip">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-lg">Add user:
        </div>

    </form>
    <a href="../pages/admin.html" class="m-1 text-light">Go to dashboard</a>

    
</body>
<script type="module" src="../server/add.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
