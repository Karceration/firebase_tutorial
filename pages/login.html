<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Login</title>
</head>
<body class="bg-dark text-light container my-5">
    <form id="LoginForm">
        <div class="col-12 my-3">
            <label for="">Email</label>
            <input type="email" id="email" class="form-control" placeholder="user@email.tn">
        </div>
        <div class="col-12 my-3">
            <label for="">Password</label>
            <input type="password" id="password" class="form-control" placeholder="XXXXXXX">
        </div>
        <div class="col-6 mt-2">
            <button type="submit" class="btn btn-warning">Login</button>
        </div>
    </form>
    <h5>Forgot your password ?
        <a href="forgotpassword.html">Click Here</a>
    </h5>

    
</body>
<script type="module" src="../server/login.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
